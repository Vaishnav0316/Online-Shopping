{% extends 'commonbase.html' %}
{% block content %}
<html>
    <body>
        <table>
            <form action="{% url 'SendAction' %}" method="post">
            {% csrf_token %}
            <tr>
                {% for v in id %}
                <td>
                    <input type="hidden" value="{{v.id}}" name="id">
                </td>
                {% endfor %}
            </tr>
            <tr>
                
                <th>DETAILS</th>
                <td><textarea name="details" id="details" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="send" value="Send"></td>
            </tr>
        </form>
        </table>
    </body>
</html>
{% endblock %}
