{% extends 'commonbase.html' %}
{% block content %}
<html>
    <body>
        <table>
            <form action="{% url 'editAction' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for v in ed %}
            <input type="hidden" name="id" value="{{v.id}}">
            <tr>
                <th>NAME</th>
                <td><input type="text" name="name" value="{{v.Name}}"></td>
            </tr>
            <tr> 
                <th>FILE</th> 
                <td><img src="{{v.File.url}}" height="100px" width="100px" alt="No pic"><input type="file" name="image"></td>
            </tr>
            <tr>
                <th>PRICE</th>
                <td><input type="number" name="price" value="{{v.Price}}"></td>
            </tr>
            <tr>
                <th>STOCK</th>
                <td><input type="number" name="stock" value="{{v.Stock}}"></td>
            </tr>
            <tr>
                <th>DETAILS</th>
                <td><textarea cols="10" rows="5" name="details" >{{v.Details}}</textarea></td>
            </tr>
            <tr>
                <th>CATEGORY</th>
                <td>
                    <select name="category">
                        <option value="{{v.Categoryid_id}}">{{v.Categoryid.Category_Name}}</option>
                        {% for a in ca %}
                        <option value="{{a.id}}">{{a.Category_Name}}</option>
                        {% endfor %}
                        </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Update"></td>
            </tr>
            {% endfor %}
        </form>
        </table>
    </body>
</html>
{% endblock %}
